<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chunks of Sensation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
  </head>
  <body>
<video autoplay>
    <source src="./assets/1.ogg" type='video/ogg' />
    Video not supported.
</video>
<a href="https://github.com/nielsenjared/chunks-sensation"><img src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" width="25px"></a>

<script>
//TODO add fullscreen
//https://stackoverflow.com/questions/17106131/request-full-screen-html5-video-onplay
//https://developer.mozilla.org/en-US/docs/Web/API/Fullscreen_API

  //enter number of videos in queue
  var num = 32;

  $(document).ready(function(event) {

    $('video').attr("src", `./assets/${Math.ceil(Math.random() * num)}.ogg`);

    $('video').on('ended', function(){
      var random = Math.ceil(Math.random() * num);
      console.log("Now playing: ", random);
      $('video').attr("src", `./assets/${random}.ogg`);
    });
  });
</script>

  </body>
</html>
